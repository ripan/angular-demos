<!doctype html>
<html lang="en" ng-app="angularDemosApp">
<head>
    <meta charset="utf-8">
    <title>Angularjs Demos</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/toastr/toastr.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <script src="js/underscore.js"></script>
    <script src="js/three.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/controllers.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/filters/filters.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/controllers/map.js"></script>
    <link rel="stylesheet" type="text/css" href="css/webgl/style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry"></script>
    <script src="js/webgl/OpenLayers.js" type="text/javascript"></script>
    <script src="js/webgl/CanvasLayer.js"></script>
    <script src="js/webgl/ShaderProgram.js"></script>
    <script src="js/webgl/libtess.cat.js"></script>
    <script src="js/webgl/WebGLLayer.js"></script>
    <script src="js/webgl/map.js"></script>
    <script src="js/webgl/ColorConvertor.js"></script>
</head>
<body>
    <div ng-include src="'templates/shared/header.html'"></div>
        <!--
        <div class="container">
            <div ng-view></div>
        </div>
    -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="input-group">
                    <input type="text" name="featuresCount" class="form-control" placeholder="Enter number of features">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="plotFeaturesBtn">Go!</button>
                    </span>
                </div><!-- /input-group -->
                <hr>
                <button type="button" id="plotEcosFeaturesBtn" class="btn btn-primary">Get Ecos Frames </button>
                <ul class="nav nav-sidebar" id="map-colors"></ul>
            </div>
            <div class="col-md-10">
                <div id="info">
                    <div id="header-map"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
